    <script>

                        '                                <a href="route_detail.html?rid='+routeList[a].rid+'">\n' +
                        '                                    <img src="'+routeList[a].rimage+'" alt="">\n' +
                        '                                    <div class="has_border">\n' +
                        '                                        <h3>'+routeList[a].rname+'</h3>\n' +
                        '                                        <div class="price">网付价<em>￥</em><strong>'+routeList[a].price+'</strong><em>起</em></div>\n' +
                        '                                    </div>\n' +
                        '                                </a>\n' +
                        '                            </div>'
                }
                $("#one_one").html(str)
            },"json")
            $.get("getRouteByCid",{cid:data[0].cid,currentPage:2},function (route) {
                var str='';
                var routeList=route.routeList
                for (a=0;a<routeList.length;a++){

                        '                                    </div>\n' +
                        '                                </a>\n' +
                        '                            </div>'
                }
                $("#one_tow").html(str)
            },"json")
            $.get("getRouteByCid",{cid:data[0].cid,currentPage:3},function (route) {
                var str='';
                var routeList=route.routeList
                for (a=0;a<routeList.length;a++){
                    str+='<div class="col-md-3">\n' +
                        '                                <a href="route_detail.html?rid='+routeList[a].rid+'">\n' +

                        '                                    </div>\n' +
                        '                                </a>\n' +
                        '                            </div>'
                }
                $("#one_three").html(str)
            },"json")



            $("#tow").text(data[1].cname)
            $.get("getRecomRouteByCid",{cid:data[1].cid},function (routeList) {
                var str='';
                for (i=0;i<routeList.length;i++){

                     str+='<div class="col-md-4">\n' +
                        '                            <a href="route_detail.html?rid='+routeList[i].rid+'">\n' +
                        '\t\t\t\t\t\t\t\t<img src="'+routeList[i].rimage+'" alt="">\n' +
                        '\t\t\t\t\t\t\t\t<div class="has_border">\n' +
                        '\t\t\t\t\t\t\t\t\t<h3>'+routeList[i].rname+'</h3>\n' +

                        '\t\t\t\t\t\t\t</a>\n' +
                        '                        </div>';
                }
                $("#threeRow").html(str)

            },"json")
            $("#three").text(data[2].cname)
            $.get("getRecomRouteByCid",{cid:data[2].cid},function (routeList) {
                var str='';
                for (i=0;i<routeList.length;i++){

                    str+='<div class="col-md-4">\n' +
                        '                            <a href="route_detail.html?rid='+routeList[i].rid+'">\n' +
                        '\t\t\t\t\t\t\t\t<img src="'+routeList[i].rimage+'" alt="">\n' +
                        '\t\t\t\t\t\t\t\t<div class="has_border">\n' +

                $("#towRow").html(str)

            },"json")
        },"json")

<body>
	<!--引入头部-->
    <div id="header"></div>
    <!-- banner start-->
    <section id="banner">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="2000">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="images/banner_1.jpg" alt="">
                </div>
                <div class="item">
                    <img src="images/banner_2.jpg" alt="">
                </div>
                <div class="item">
                    <img src="images/banner_3.jpg" alt="">
                </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
        </div>
    </section>
    <!-- banner end-->
    <!-- 旅游 start-->
    <section id="content">
         <!-- 中软精选start-->
        <section class="hemai_jx">
            <div class="jx_top">
                <div class="jx_tit">
                    <img src="images/icon_5.jpg" alt="">
                    <span id="one"></span>
                </div>
                <!-- Nav tabs -->
                <ul class="jx_tabs" role="tablist">
                    <li role="presentation" class="active">
                        <a href="#popularity" aria-controls="popularity" role="tab" data-toggle="tab" >人气旅游</a>
                        <span></span>
                    </li>
                    <li role="presentation">
                        <a href="#newest" aria-controls="newest" role="tab" data-toggle="tab">最新旅游</a>
                        <span></span>
                    </li>
                    <li role="presentation">
                        <a href="#theme" aria-controls="theme" role="tab" data-toggle="tab">主题旅游</a>
                        <span></span>
                    </li>
                </ul>
            </div>
            <div class="jx_content">
                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="popularity">
                        <div class="row" id="one_one">

                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="newest">
                        <div class="row" id="one_tow">

                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="theme">
                        <div class="row" id="one_three">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- 中软精选end-->
        <!-- 国内游 start-->
        <section class="hemai_jx">
            <div class="jx_top">
                <div class="jx_tit">
                    <img src="images/icon_6.jpg" alt="">
                    <span id="tow"></span>
                </div>
            </div>
            <div class="heima_gn">
                <div class="guonei_l">
                    <img src="images/guonei_1.jpg" alt="">
                </div>
                <div class="guone_r">
                    <div class="row" id="towRow">
                    </div>
                </div>
            </div>
        </section>
        <!-- 国内游 end-->
        <!-- 境外游 start-->
        <section class="hemai_jx">
            <div class="jx_top">
                <div class="jx_tit">
                    <img src="images/icon_7.jpg" alt="">
                    <span id="three"></span>
                </div>
            </div>
            <div class="heima_gn">
                <div class="guonei_l">
                    <img src="images/jiangwai_1.jpg" alt="">
                </div>
                <div class="guone_r">
                    <div class="row" id="threeRow">

                    </div>
                </div>
            </div>
        </section>
        <!-- 境外游 end-->
    </section>
    <!-- 旅游 end-->
